<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exosperso</title>
</head>
<body>
    <header>
        <nav>
            <a href="">Acceuil</a>
            <a href="">A propos</a>
            <a href="">Contact</a>
        </nav>
    </header>
    <main>
        <div class="wrapper">
            <div class="container">
                <div class="card1">carte 1</div>
                <div class="card2">carte 2</div>
                <div class="card3">carte 3</div>
                <div class="card4">carte 4</div>
            </div>
            <div class="texte">
                <h1>Ceci est un petit exercice qui va me servir a construire mon projet</h1>
            </div>
        </div>
    </main>

    <style>
        body, html {
            margin: 0;
            height: 100%;
        }
        nav {
            display: flex;
            flex-direction: column;
            background-color: #eee;
            padding: 10px;
        }
        nav a {
            margin-bottom: 10px;
        }
        .wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: calc(100% - 50px);
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            padding: 20px;
            gap: 10px;
        }
        .container > div {
            background-color: #ccc;
            width: 100%;
            height: 100px;
            text-align: center;
            line-height: 100px;
            border-radius: 10px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .texte {
            text-align: center;
            margin-top: 20px;
        }

        @media (min-width: 600px) {
            nav {
                flex-direction: row;
                justify-content: space-around;
            }
            nav a {
                margin-bottom: 0;
            }
            .container {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: space-between;
            }
            .container > div {
                width: calc(50% - 20px);
            }
        }
    </style>
</body>
</html>
